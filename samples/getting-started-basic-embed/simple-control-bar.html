<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>SImple controlbar example</title>

    <link rel="stylesheet" href="../../contrib/akamai/controlbar/controlbar.css">
    <script src="../../contrib/akamai/controlbar/ControlBar.js"></script>

    <script src="../../dist/dash.all.debug.js"></script>
    <!--dash.all.min.js should be used in production over dash.all.debug.js
        Debug files are not compressed or obfuscated making the file size much larger compared with dash.all.min.js-->
    <!--<script src="../../dist/dash.all.min.js"></script>-->

    <script>
        function init() {
            // Create the dash.js player
            var player = dashjs.MediaPlayer().create();
            player.initialize(document.querySelector("video"), "http://dash.edgesuite.net/akamai/test/caption_test/ElephantsDream/elephants_dream_480p_heaac5_1.mpd",false);
            //player.initialize(document.querySelector("video"), "http://vm2.dashif.org/livesim/testpic_2s/Manifest.mpd");

            // Add the control bar and initialize it
            var controlbar = new ControlBar(player);
            controlbar.initialize();

        }
    </script>

    <style>
        video {
            width: 640px;
            height: 360px;
        }
        .videoContainer {
            width: 640px;
        }

    </style>

    <body onload="init()">
        <div class="videoContainer">
            <video controls></video>
            <div id="videoController" class="video-controller unselectable">

                <div id="playPauseBtn" class="btn-play-pause" title="Play/Pause">
                    <span id="iconPlayPause" class="icon-play"></span>
                </div>
                <span id="videoTime" class="time-display">00:00:00</span>

                <div id="fullscreenBtn" class="btn-fullscreen" title="Fullscreen">
                    <span class="icon-fullscreen-enter"></span>
                </div>
                <input type="range" id="volumebar" class="volumebar" value="1" min="0" max="1" step=".01" />

                <div id="muteBtn" class="btn-mute" title="Mute">
                    <span id="iconMute" class="icon-mute-off"></span>
                </div>
                <div id="captionBtn" class="btn-caption" title="Closed Caption">
                    <span class="icon-caption"></span>
                </div>

                <span id="videoDuration" class="duration-display">00:00:00</span>

                <div class="seekContainer">
                    <div id="bufferBar" class="bufferbar" onMouseMove="onThumbMove(event)"></div>
                    <div id="trackBar" class="track" onMouseMove="onThumbMove(event)"></div>
                    <div id="thumb" class="thumb" onMouseDown="onThumbDown(event)" onMouseMove="onThumbMove(event)" onMouseOut="onThumbOut(event)" onMouseUp="onThumbUp(event)"></div>
                </div>
            </div>
        </div>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <script src="../../dash.min.js"></script>
    <script>
        var player;

        function init()
        {
            player = createDashPlayer(document.querySelector(".dashjs-player"));
            setInterval(updateStats,500)
        }

        function updateStats()
        {
            var     metrics = player.getMetricsFor('video'),
                    metricsExt = player.getMetricsExt(),
                    bufferLevel = metricsExt.getCurrentBufferLevel(metrics);
            document.querySelector("#stats").innerHTML = "Buffer level " + bufferLevel.level.toPrecision(3) + "s";
        }
    </script>
    <style>
        video {
            width: 640px;
            height: 360px;
        }
    </style>

    <body onload="init()">
        <div>
            <video class="dashjs-player" autoplay controls>
                <source src="http://dash.edgesuite.net/envivio/dashpr/clear/Manifest.mpd" type="application/dash+xml"/>
            </video>
        </div>
        <div>
            <span id="stats"/>
        </div>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Auto-player instantiation example, single videoElement</title>
    <script src="../../dash.min.js"></script>
    <style>
        video {
            width: 640px;
            height: 360px;
        }
    </style>

    <body onload="createDashPlayers()">
        <div>
            <video class="dashjs-player" autoplay preload="none" controls="true">
                <source src="http://dash.edgesuite.net/envivio/dashpr/clear/Manifest.mpd" type="application/dash+xml"/>
            </video>
        </div>
    </body>
</html>
